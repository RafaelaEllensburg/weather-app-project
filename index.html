<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Search Engine</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://kit.fontawesome.com/312c434de3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h1 class="visually-hidden">Weather App</h1>

      <!-- Weather app -->
      <div class="weather-app">
        <div class="card text-center weather-app">
          <div class="card-body" id="search-engine-card-body">
            <!-- Search Engine -->
            <div class="search-wrapper">
              <form>
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control form-control-lg border-right-0 border border-light"
                    aria-describedby="inputGroup-sizing-sm"
                    placeholder="Search city"
                    id="location-input"
                  />
                  <span class="input-group-append">
                    <button class="btn" type="submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            <!--/.Search Engine -->

            <!-- Button Current location -->
            <button
              class="btn btn-link"
              type="button"
              id="get-current-location"
            >
              <p><i class="fa-solid fa-location-dot"></i> Current location</p>
            </button>
            <!--/.Button Current location -->

            <!-- Current weather -->
            <div
              class="card text-center"
              style="
                background-image: url(/images/undraw_sunny_day_re_gyxr.svg);
                background-size: cover;
              "
            >
              <div class="current-weather">
                <div class="card-body" id="current-weather-card-body">
                  <h2 class="card-title" id="current-location"></h2>
                  <h3 id="current-date"></h3>
                  <p id="current-description"></p>
                  <img src="" alt="" class="center" id="current-weather-icon" />
                  <p class="card-text" id="current-temperature"></p>

                  <!-- Unit conversion toggle -->
                  <div
                    class="btn-group btn-group-toggle"
                    data-toggle="buttons"
                    aria-pressed="true"
                  >
                    <label
                      class="btn btn-primary btn-sm active"
                      id="celsius-toggle"
                    >
                      <input
                        type="radio"
                        name="options"
                        autocomplete="off"
                        checked
                      />
                      Celsius
                    </label>
                    <label class="btn btn-sm" id="fahrenheit-toggle">
                      <input type="radio" name="options" autocomplete="off" />
                      Fahrenheit
                    </label>
                  </div>
                  <!--/. Unit conversion toggle -->
                  <li id="current-humidity"></li>
                  <li id="current-wind"></li>
                </div>
              </div>
            </div>
            <!--/.Current weather -->

            <!-- Forecast weather -->
            <div class="weather-forecast">
              <div class="row w-75">
                <div class="col">
                  <div class="card text-center">
                    <div class="card-body" id="forecast-card-body">
                      <h5 class="card-title" id="weather-forecast-date">Tue</h5>
                      <img
                        src=""
                        alt=""
                        class="center"
                        id="forecast-weather-icon"
                      />
                      <p class="weather-forecast-temperature">15°C</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center">
                    <div class="card-body" id="forecast-card-body">
                      <h5 class="card-title">Wed</h5>
                      <img
                        src=""
                        alt=""
                        class="center"
                        id="forecast-weather-icon"
                      />
                      <p class="weather-forecast-temperature">16°C</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center">
                    <div class="card-body" id="forecast-card-body">
                      <h5 class="card-title">Thu</h5>
                      <img
                        src=""
                        alt=""
                        class="center"
                        id="forecast-weather-icon"
                      />
                      <p class="weather-forecast-temperature">20°C</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center">
                    <div class="card-body" id="forecast-card-body">
                      <h5 class="card-title">Fri</h5>
                      <img
                        src=""
                        alt=""
                        class="center"
                        id="forecast-weather-icon"
                      />
                      <p class="weather-forecast-temperature">19°C</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center">
                    <div class="card-body" id="forecast-card-body">
                      <h5 class="card-title">Sat</h5>
                      <img
                        src=""
                        alt=""
                        class="center"
                        id="forecast-weather-icon"
                      />
                      <p class="weather-forecast-temperature">19°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/.Forecast weather -->
          </div>
        </div>
      </div>
      <!--/.Weather app -->
      <p class="link-github">
        <a
          href="https://github.com/RafaelaEllensburg/weather-app-project"
          target="_blank"
          >Open-source code</a
        >
        by Rafaela Ellensburg
      </p>
    </div>
    <!--/.Container -->

    <script src="src/script.js"></script>
  </body>
</html>
