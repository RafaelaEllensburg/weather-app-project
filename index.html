<!DOCTYPE html>
<html lang="en" class="background">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Search Engine</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="#" />
    <script
      src="https://kit.fontawesome.com/312c434de3.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $('[data-bs-toggle="tooltip"]').tooltip();
      });
    </script>
  </head>
  <body class="background">
    <!-- Container -->
    <div class="container">
      <h1 class="visually-hidden">Weather App</h1>

      <!-- Light/Dark mode toggle -->
      <div class="dark-mode-container">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="tooltip"
          data-placement="top"
          title="Dark mode"
        >
          <div class="bulb bulb-logo">
            <i class="fa-solid fa-lightbulb"></i>
          </div>
        </button>
      </div>
      <!-- /. Light/Dark mode toggle -->

      <!-- Weather app -->
      <div class="weather-app">
        <div class="card text-center weather-app">
          <div class="card-body" id="search-engine-card-body">
            <!-- Search Engine -->
            <div class="search-wrapper">
              <form>
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control form-control-lg border-right-0 border border-light"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Search city"
                    id="location-input"
                  />
                  <span class="input-group-append">
                    <button class="btn" type="submit">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            <!--/.Search Engine -->

            <!-- Button Current location -->
            <button
              class="btn btn-link"
              type="button"
              id="get-current-location"
            >
              <p>
                <i class="fa-solid fa-location-crosshairs"></i> Your location
              </p>
            </button>
            <!--/.Button Current location -->

            <!-- Current weather -->
            <div class="card text-center" id="current-weather-background">
              <div class="current-weather">
                <div class="card-body" id="current-weather-card-body">
                  <h2 class="card-title" id="current-location"></h2>
                  <h3 id="current-date"></h3>
                  <p id="current-description"></p>
                  <img src="" alt="" class="center" id="current-weather-icon" />
                  <p class="card-text" id="current-temperature"></p>

                  <!-- Unit conversion toggle -->
                  <div
                    class="btn-group btn-group-toggle rounded-pill border-secondary"
                    data-toggle="buttons"
                    aria-pressed="true"
                  >
                    <label
                      class="btn btn-primary btn-sm active rounded-pill"
                      id="celsius-toggle"
                    >
                      <input
                        type="radio"
                        class="btn-check"
                        name="options"
                        autocomplete="off"
                      />
                      °C
                    </label>
                    <label
                      class="btn btn-sm rounded-pill"
                      id="fahrenheit-toggle"
                    >
                      <input
                        type="radio"
                        class="btn-check"
                        name="options"
                        autocomplete="off"
                      />
                      °F
                    </label>
                  </div>
                  <!--/. Unit conversion toggle -->
                  <li id="current-humidity"></li>
                  <li id="current-wind"></li>
                </div>
              </div>
            </div>
            <!--/.Current weather -->

            <!-- Forecast weather -->
            <div class="weather-forecast" id="forecast"></div>
            <!--/.Forecast weather -->
          </div>
        </div>
      </div>
      <!--/.Weather app -->
      <p class="link-github">
        <a
          href="https://github.com/RafaelaEllensburg/weather-app-project"
          target="_blank"
          >Open-sourced on GitHub</a
        >
        by
        <a href="https://nl.linkedin.com/in/rpellensburg/nl" target="_blank"
          >Rafaela Ellensburg</a
        >
        and hosted on
        <a
          href="https://stalwart-heliotrope-ac5888.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </p>
    </div>
    <!--/.Container -->

    <script src="src/script.js"></script>
  </body>
</html>
